NameVirtualHost *:443
<VirtualHost *:80>

        ServerAdmin webmaster@localhost
        DocumentRoot /app/owncloud
</VirtualHost>

<VirtualHost *:443>
	ServerName localhost
	DocumentRoot /app/owncloud

	SSLEngine on
	SSLCertificateFile /etc/apache2/server.crt
	SSLCertificateKeyFile /etc/apache2/server.key
</VirtualHost>
